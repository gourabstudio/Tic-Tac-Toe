<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>tic tac toe</title>
</head>

<body>
  <nav>
    <ul>
      <li>
        Tic Tac Toe
      </li>
    </ul>
  </nav>
  <div class="gamecontainer">
    <div class="container">
      <div class="box bt bl">
        <span class="boxtest"></span></div>
        <div class="box bt">
        <span class="boxtest"></span></div>
        <div class="box bt br">
        <span class="boxtest"></span></div>
        <div class="box bl">
        <span class="boxtest"></span></div>
        <div class="box">
        <span class="boxtest"></span></div>
        <div class="box br">
        <span class="boxtest "></span></div>
        <div class="box bl bb">
        <span class="boxtest"></span></div>
        <div class="box bb">
        <span class="boxtest"></span></div>
        <div class="box br bb">
        <span class="boxtest"></span></div>
      </div>
    <div class="gameinfo">
      <h1>Welcome to tic-tac-toe</h1>
      <span class="info">Turn for X</span>
      <button id="reset">Reset</button>
    <div class="imagebox">
      <img src="Images/happy.gif" alt="">
    </div>
   </div>
  </div>
</body>
<footer class="footer">
  <p>created by gourab</p>
</footer>
</html>
